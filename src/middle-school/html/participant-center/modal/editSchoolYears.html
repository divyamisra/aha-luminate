<form method="POST" novalidate ng-submit="updateSchoolYears()">
  <div class="modal-header">
    <h2 class="h5 modal-title">
      Update School Years
    </h2>
  </div>
  <div class="modal-body">
    <div uib-alert class="alert-danger" ng-if="schoolYearsInfo.errorMessage">
      <div ng-bind-html="schoolYearsInfo.errorMessage"></div>
    </div>
    <div class="form-group">
      <label for="years" class="">Number of Years</label>
      <div class="input-group">
        <input type="text" class="form-control" id="years" ng-model="schoolYearsInfo.years" aria-label="School Years" required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="clearfix">
      <div class="pull-left">
        <button type="button" class="btn btn-toggle" ng-click="cancelEditSchoolYears()">
          Cancel
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" class="btn btn-primary">
          <strong>Save</strong>
        </button>
      </div>
    </div>
  </div>
<form>
