<!-- reg-page-steps content -->
<style>
    div.ErrorMessage.page-error,
    form#F2fRegContact > div.section-container {
        display: none;
    }
</style>
<div id="registration-reg-page-steps">
    <div class="registration-reg-page-step" id="registration-reg-page-step-1" data-step="1">
        <h1>Tell us about yourself</h1>
        <div class="row">
            <div id="relocated_cons_first_name" class="col-md-8 offset-md-2"></div>
            <div id="relocated_cons_last_name" class="col-md-8 offset-md-2"></div>
            [[?xxnullxx::x[[S1:user_name]]x::::
            <div id="relocated_participation_years" class="col-md-8 offset-md-2"></div>
            ]]
        </div>
        <div class="text-center pt-4">
            <button type="button" class="btn btn-secondary mr-3 js__reg-page-prev-step" data-step="1" data-prev-step="0">Back</button>
            <button type="button" class="btn btn-primary js__reg-page-next-step" data-step="1" data-next-step="2">Next</button>
        </div>
    </div>
    <div class="registration-reg-page-step" id="registration-reg-page-step-2" data-step="2">
        <h1>Are you a survivor?</h1>
        <div class="row pt-3">
            <div class="col-lg-12 col-xl-7">
                <div id="relocated_survivor_recognition" class="offset-lg-2"></div>
            </div>
            <div class="d-none d-xl-block col-xl-5">
                <img class="img-item" alt="" src="../images/content/pagebuilder/reg-step2-img-1.jpg">
            </div>
        </div>
        <div class="text-center pt-4">
            <button type="button" class="btn btn-secondary mr-3 js__reg-page-prev-step" style="display: none;" data-step="2" data-prev-step="1">Back</button>
            <button type="button" class="btn btn-primary js__reg-page-next-step" style="display: none;" data-step="2" data-next-step="3">Next</button>
        </div>
    </div>
    <div class="registration-reg-page-step" id="registration-reg-page-step-3" data-step="3">
        <h1></h1>
        <div class="row pt-3">
            <div class="col-md-5 text-sm-center text-md-right pb-sm-4">
                <img class="img-item" alt="" src="../images/content/pagebuilder/reg-step3-img-1.jpg">
            </div>
            <div class="col-md-7 text-sm-center text-md-left display-table">
                <span class="align-middle display-table-cell font-size-24">
                    Thank you so much for letting us know that you are a Survivor.<br /><br />
                    We can't wait to celebrate you as you cross the finish line!
                </span>
            </div>
        </div>
        <div class="text-center pt-4">
            <button type="button" class="btn btn-secondary mr-3 js__reg-page-prev-step" data-step="3" data-prev-step="2">Back</button>
            <button type="button" class="btn btn-primary js__reg-page-next-step" data-step="3" data-next-step="4">Next</button>
        </div>
    </div>
    <div class="registration-reg-page-step" id="registration-reg-page-step-4" data-step="4">
        <h1>A few more details</h1>
        <div class="row">
            <div id="relocated_cons_street1" class="col-md-8 offset-md-2"></div>
            <div id="relocated_cons_street2" class="col-md-8 offset-md-2"></div>
            <div id="relocated_cons_city" class="col-md-8 offset-md-2"></div>
            <div id="relocated_cons_state" class="col-md-8 offset-md-2"></div>
            <div id="relocated_cons_zip_code" class="col-md-8 offset-md-2"></div>
            <div id="relocated_cons_country" class="col-md-8 offset-md-2"></div>
            <div id="relocated_cons_email" class="col-md-8 offset-md-2"></div>
            <div id="relocated_mobile_phone_question" class="col-md-8 offset-md-2"></div>
            <div id="relocated_reg_options_cons_info_extension" class="col-md-8 offset-md-2"></div>
        </div>
        <div class="text-center pt-4">
            <button type="button" class="btn btn-secondary mr-3 js__reg-page-prev-step" data-step="4" data-prev-step="3">Back</button>
            <button type="button" class="btn btn-primary js__reg-page-next-step" data-step="4" data-next-step="5">Next</button>
        </div>
    </div>
    <div class="registration-reg-page-step" id="registration-reg-page-step-5" data-step="5">
        <h1>Create a log in</h1>
        <div class="row">
            <div id="relocated_cons_user_name" class="col-md-8 offset-md-2"></div>
            <div id="relocated_cons_password" class="col-md-8 offset-md-2"></div>
            <div id="relocated_cons_rep_password" class="col-md-8 offset-md-2"></div>
        </div>
        <div class="text-center pt-4">
            <button type="button" class="btn btn-secondary mr-3 js__reg-page-prev-step" data-step="5" data-prev-step="4">Back</button>
            <button type="button" class="btn btn-primary js__reg-page-next-step" data-step="5" data-next-step="6">Next</button>
        </div>
    </div>
    <div class="registration-reg-page-step" id="registration-reg-page-step-6" data-step="6">
        <h1>Almost there!</h1>
        <div class="row">
            <div id="relocated_top_survey_questions" class="col-md-8 offset-md-2"></div>
            <div id="relocated_mobile_optin" class="col-md-8 offset-md-2"></div>
            <div id="relocated_email_optin" class="col-md-8 offset-md-2"></div>
            <div id="relocated_survey_questions" class="col-md-8 offset-md-2"></div>
            <div id="relocated_accept_privacy" class="col-md-8 offset-md-2"></div>
            <div id="relocated_accept_release" class="col-md-8 offset-md-2"></div>
            <div id="relocated_company_survey_questions" class="col-md-8 offset-md-2"></div>
        </div>
        <div class="text-center pt-4">
            <button type="button" class="btn btn-secondary mr-3 js__reg-page-prev-step" data-step="6" data-prev-step="5">Back</button>
            <button type="button" class="btn btn-primary js__reg-page-next-step" data-step="6">Next</button>
            <input type="hidden" name="next_step.x" value="Default Action" />
        </div>
    </div>
</div>
<!-- /reg-page-steps content -->
