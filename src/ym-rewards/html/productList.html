<!-- logged in -->
<div cg-busy="dashboardPromises">
  <div ng-if="isCoordinator != 'YES'" ng-cloak>
  	You must be a coordinator to access this page
  </div> 
  <div ng-if="isCoordinator == 'YES'" ng-cloak>
	 	<div class="row">
  		<div class="col-md-12">
			<div class="title">
				<div class="available-products-report float-end" ng-if="productList.length > 0" ng-cloak>
					<button type="button" class="btn btn-md-wide btn-primary" ng-class="{'disabled': productList.length == 0}" ng-click="showAvailableProducts()" ng-disabled="productList.length == 0">
						<strong>
							Export Products Available
						</strong>
					</button>
				</div>
				<h2>Products</h2>
			</div>
				<style>
				.btn.btn-primary {
						margin-top: 10px;
						display: inline-block;
				}
				div.productListx {display:flex; flex-wrap:wrap;justify-content:space-between; }
				div.productListx product {
						max-width: 50%;
						flex: 0 0 46%;
						border: 1px solid #000;
						padding: 10px;
						margin-bottom: 20px;
				}
				div.sizes {display:flex; flex-wrap:wrap;justify-content:space-around; }
				div.sizes > div {
						max-width: 25%;
						flex: 0 0 22%;
						border: 1px solid #000;
						padding: 10px;
						margin-bottom: 20px;
				}
				label {
						display: block;
						margin-top: 10px;
						margin-bottom: 5px;
				}
				</style>
				<div class="productList">
				<product ng-repeat="product in productList">
					<div style="margin-bottom:20px;" class="row {{product.productId}}">
            <div class="col-md-3">
					     <div class="form-group">
					       <label for="id_{{product.productId}}">Group/Product ID:</label>
					       <input type="text" name="id-{{product.productId}}" id="id_{{product.productId}}" ng-model="product.productId"/>
					     </div>
					     <div class="form-group">
					       <label for="name_{{product.productId}}">Product Title:</label>
					       <input type="text" name="name-{{product.productName}}" id="name_{{product.productId}}" ng-model="product.productName" />
					     </div>
					     <div class="form-group">
					       <label for="desc_{{product.productId}}">Product Description:</label>
   					     <textarea name="desc-{{product.productId}}" id="desc_{{product.productId}}" ng-model="product.productDesc" width="100%" rows="5"></textarea>
   					   </div>
					     <div class="form-group">
					       <label for="p_{{product.productId}}">Points:</label>
							   <input type="text" name="points-{{product.points}}" id="p_{{product.productId}}" ng-model="product.points"/>
							 </div>
					     <div class="form-group">
					       <label for="qs_{{product.productId}}">Quantity:</label>
							   <input type="text" name="quantity-{{product.quantity}}" id="qs_{{product.productId}}" ng-model="product.quantity"/>
							 </div>
					     <a class="btn btn-primary" style="margin-top:50px" href="" name="{{product.productName}}" productid="{{product.productId}}" ng-click="saveProductToList($event)">Save Product Details</a>
					  </div>
            <div class="col-md-2">
							 <div ng-if="product.imageSrc != ''" ng-cloak>
							   <label for="i_{{product.productId}}">Image:</label>
							   <img id="i_{{product.productId}}" ng-src="{{product.imageSrc}}" title="{{product.productName}}" width="150"> <a href="" ng-click="product.imageSrc=''">Clear</a>
							 </div>
							 <div ng-if="product.imageSrc == ''" ng-cloak>
							 	<label for="file">Select Image</label>
               	<input  onchange="angular.element(this).scope().onFileChange(event)" id="file" type="file">         
               </div>
							 <div>
							 	<label for="p_{{product.program}}">Select Program</label>
						               	<select name="program-{{product.program}}" id="p_{{product.program}}" ng-model="product.program">
									<option value="">- select program - </option>
									<option value="KHC">KHC</option>
									<option value="AHC">AHC</option>
									<option value="all">All</option>
							 	</select>
 					    	         </div>
					  </div>
            <div class="col-md-7">
  			       <h3>Sizes:</h3>
					     <div  class="sizes form-group">
         				 <div ng-repeat="detail in product.detail">
						       <label for="id_{{detail.productSizeId}}">Product ID:</label>
						  		 <input type="text" name="id-{{detail.productSizeId}}" id="id_{{detail.productSizeId}}" ng-model="detail.productSizeId"/>
						       <label for="detail_{{detail.productSizeId}}">Product Size:</label>	
									 <input type="text" name="detail-{{detail.productSizeText}}" id="detail_{{detail.productSizeId}}" ng-model="detail.productSizeText"/>
						       <label for="q_{{detail.productSizeId}}">Product Quantity:</label>	
						  		 <input type="text" name="quantity-{{detail.quantity}}" id="q_{{detail.productSizeId}}" ng-model="detail.quantity"/>
					       </div> 
							 </div>
				       <a class="btn btn-primary" href="" ng-model="product.detail" ng-click="addSizeToProduct($event)">Add Size</a>
            </div>
          </div>
  				<hr>
				</product>
				</div>
 	      <a class="btn btn-primary" href="" ng-click="addProductToList()">Add Product</a>
			</div>
   </div>
	</div>
</div>
]]
