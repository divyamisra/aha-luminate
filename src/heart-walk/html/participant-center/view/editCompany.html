<div class="row">
    <div class="col-sm-12">
      <h1>
        Edit Company Page
      </h1>
      <div class="row">
        <div class="col-sm-6 page-company-edit-photo">
            <div class="page_company_photo_container">
                <h2 class="h4">Update company photo</h2>
                <div class="page_company_photo_inner" data-defaultphoto="{{defaultCompanyImg}}">
                  <img class="editable_photo" src="" alt="Company page image">
                </div>
              <button type="button" class="btn btn-primary btn-raised" ng-click="editCompanyPhoto1()" id="edit_company_photo"><span class="glyphicon glyphicon-camera"></span> Edit Photo</button>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 page-company-edit-story">
          <div class="page_company_story_container">
            <h2 class="h4">Update company story</h2>
              <div class="manageable-editor-window-editor" data-container="edit_fr_rich_text_container">
                <div class="company-page-description" id="fr_rich_text_container">
                    <div ng-class="{'hidden': companyContentOpen}" ng-bind-html="companyContent"></div>

                    <form method="POST" novalidate ng-class="{'hidden': !companyContentOpen}" ng-submit="updateCompanyContent()">
                      <div class="form-group">
                          <div text-angular ng-model="ng_companyContent" ta-toolbar="{{textEditorToolbar}}" ta-text-editor-class="border-around" ta-html-editor-class="border-around"></div>
                        </div>
                      <div class="form-group">
                        <button type="button" class="btn btn-primary-inverted btn-raised" ng-click="cancelEditCompanyContent()">Cancel</button> <button type="submit" class="btn btn-primary btn-raised">Save</button>
                      </div>
                    </form>
                    <div class="form-group"><button type="button" class="btn btn-primary btn-raised" ng-class="{'hidden': companyContentOpen}" ng-click="editCompanyContent()" id="edit_company_story"><span class="glyphicon glyphicon-pencil"></span> Edit Story</button></div> 
                </div>
              </div>
            </div>
        </div>
      </div>
  </div>
