<div class="row">
  <div class="col-sm-12">
    <h1>
      Edit Team Page
    </h1>
    <div class="row">
      <div class="col-sm-6 page-team-edit-photo">
          <div class="page_team_photo_container">
              <h2 class="h4">Update team photo</h2>
              <div class="page_team_photo_inner" data-defaultphoto="{{defaultTeamImg}}">
                <img class="editable_photo" src="" alt="Team page image">
              </div>
              <button type="button" class="btn btn-primary btn-raised" ng-click="editTeamPhoto1()" id="edit_team_photo"><span class="glyphicon glyphicon-camera"></span> Edit Photo</button>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 page-team-edit-story">
        <div class="page_team_story_container">
          <h2 class="h4">Update team story</h2>
            <div class="manageable-editor-window-editor" data-container="edit_fr_rich_text_container">
              <div class="team-page-description" id="fr_rich_text_container">
                  <div ng-class="{'hidden': teamContentOpen}" ng-bind-html="teamContent"></div>
                  <form method="POST" novalidate ng-class="{'hidden': !teamContentOpen}" ng-submit="updateTeamContent()">
                    <div class="form-group">
                        <div text-angular ng-model="ng_teamContent" ta-toolbar="{{textEditorToolbar}}" ta-text-editor-class="border-around" ta-html-editor-class="border-around"></div>
                      </div>
                    <div class="form-group">
                      <button type="button" class="btn btn-primary-inverted btn-raised" ng-click="cancelEditTeamContent()">Cancel</button> <button type="submit" class="btn btn-primary btn-raised">Save</button>
                    </div>
                  </form>
                  <div class="form-group"><button type="button" class="btn btn-primary btn-raised" ng-class="{'hidden': teamContentOpen}" ng-click="editTeamContent()" id="edit_team_story"><span class="glyphicon glyphicon-pencil"></span> Edit Story</button></div> 
              </div>
            </div>
          </div>
      </div>
    </div>
</div>
